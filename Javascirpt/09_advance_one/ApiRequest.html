<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APi Request </title>
    <style>
.card {
  box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
  transition: 0.3s;
  width: 40%;
  display: none;
}

.card:hover {
  box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
}

.container {
  padding: 2px 16px;
}
</style>
</head>
<body>
<div class="card" id="userCard">
  <img src="img_avatar.png" alt="Avatar" style="width:100%" id="userImage">
  <div class="container" id="userData">
    <h4 id="userName"><b>John Doe</b></h4> 
    <p id="userBio">Architect & Engineer</p> 
    <p id="followersCount"> followers 542342</p>
  </div>
</div>
<button id="getDetails">Get Details</button>

    
</body>
<script>
document.getElementById("getDetails").addEventListener("click", function() {

    const requestUrl = 'https://api.github.com/users/hiteshchoudhary';
    const xhr = new XMLHttpRequest();

    xhr.open('GET', requestUrl);

    xhr.onreadystatechange = function() {
        if (xhr.readyState === 4) {
            const data = JSON.parse(this.responseText);

            document.getElementById("userImage").src = data.avatar_url;
            document.getElementById("userName").textContent = data.login;
            document.getElementById("userBio").textContent = data.bio;
            document.getElementById("followersCount").textContent = "Followers: " + data.followers;

            document.getElementById("userCard").style.display = "block";
        }
    }

    xhr.send();
});
</script>

</html>
